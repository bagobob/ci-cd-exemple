name: CI Pipeline

on:
    push:

    pull_request:
      branches:
        - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (Use a specific Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

       # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Step 5: Upload build artifacts (optional)
      # This is useful if you want to store or use the build in subsequent jobs
      - name: Upload production build artifacts
        uses: actions/upload-artifact@v3
        with:
            name: production-build
            path: dist/
            # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist 

  publish:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install dependencies
          run: npm install
        - name: Build code
          run: npm run build
        - name: Upload production build artifacts
          uses: actions/upload-artifact@v3
          with:
            name: production-build
            path: dist/
            # Step 7: Deploy to GitHub Pages
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist 